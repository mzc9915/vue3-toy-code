<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import { render, h, Text, Fragment } from "./runtime-dom.js";

        const RenderComponet = {
            props: {
                address: String
            },
            render(){
                return h(Text, this.address)
            }
        }

        const VueComponent = {
            data(){
                return {
                    flag: true,
                }
            },
            render(proxy){
                return h(Fragment, null, [
                    h('button', { onClick: ()=> (this.flag = !this.flag) }, '点我啊'),
                    h(RenderComponet, { address: this.flag ? '北京' : '上海' })
                ])
            }
        }

        render(h(VueComponent), document.getElementById('app'))
    </script>
</body>

</html>
